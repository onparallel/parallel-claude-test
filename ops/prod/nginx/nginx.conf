user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    log_format main
        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    proxy_cache_path /var/cache/nginx
        levels=1:2
        keys_zone=STATIC:10m
        inactive=24h
        max_size=1g;
    include /etc/nginx/helpers/old-browsers.conf;
    include /etc/nginx/helpers/blacklist.conf;

    # Allow public API to call itself with localhost
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://localhost:4000;
        }
    }

    server {
        listen 80 default_server;

        location = /status {
            default_type text/plain;
            return 200 "OK";
        }

        location ~ /\.well-known/acme-challenge/ {
            root /nfs/parallel/www/html;
        }

        location / {
            rewrite ^(.*)$ https://www.onparallel.com$1 redirect;
        }
    }

    server {
        listen 443 ssl;
        server_name www.onparallel.com www2.onparallel.com;
        ssl_protocols SSLv3 TLSv1.2;

        ssl_certificate /nfs/parallel/certs/live/onparallel.com/fullchain.pem;
        ssl_certificate_key /nfs/parallel/certs/live/onparallel.com/privkey.pem;

        include /etc/nginx/helpers/common.conf;

        location ~ ^/blog/?$ {
            rewrite ^(.*)$ /blog/es redirect;
        }

        location ~ ^/blog(/.*)?$ {
            resolver 169.254.169.253;
            sub_filter_once off;
            sub_filter_types application/json;
            sub_filter "http://www.onparallel.com/blog" "https://www.onparallel.com/blog";

            include /etc/nginx/helpers/static-cache.conf;

            proxy_set_header Accept-Encoding "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;

            proxy_pass http://ip-172-31-45-148.eu-central-1.compute.internal;
            proxy_redirect off;
        }

        # allows bypassing the automatic locale detection from /
        location = /en/ {
            rewrite ^/en(/.*$|$) $1 break;
            include /etc/nginx/helpers/landing-webflow-proxy-pass.conf;
        }

        # removes /en from the url
        location ~ ^/en(/|$) {
            rewrite ^/en(/.*$|$) $1 redirect;
        }

        # proxy to nextjs public pages (the rest inside common.conf)
        location ~ ^(/en|/es)?(/templates|/signup|/developers/api)(/|$) {
            include /etc/nginx/helpers/nextjs-proxy-pass.conf;
        }

        # robots.txt and favicon.ico files
        location = /robots.txt {
            include /etc/nginx/helpers/nextjs-proxy-pass.conf;
        }

        # proxy to the landing page with the preferred locale
        location = / {
            set_from_accept_language $lang en es;
            if ($lang != en) {
                rewrite ^(.*)$ $1$lang redirect;
            }
            include /etc/nginx/helpers/landing-webflow-proxy-pass.conf;
        }

        # default proxy to webflow
        location / {
            include /etc/nginx/helpers/landing-webflow-proxy-pass.conf;
        }
    }

    server {
        listen 443 ssl;
        server_name staging.onparallel.com staging2.onparallel.com;
        ssl_protocols SSLv3 TLSv1.2;

        ssl_certificate /nfs/parallel/certs/live/onparallel.com/fullchain.pem;
        ssl_certificate_key /nfs/parallel/certs/live/onparallel.com/privkey.pem;

        include /etc/nginx/helpers/common.conf;
        include /etc/nginx/helpers/staging-password.conf;

        # allows bypassing the automatic locale detection from /
        location = /en/ {
            rewrite ^/en(/.*$|$) $1 break;
            include /etc/nginx/helpers/landing-webflow-proxy-pass.conf;
        }

        # removes /en from the url
        location ~ ^/en(/|$) {
            rewrite ^/en(/.*$|$) $1 redirect;
        }

        # proxy to nextjs public pages (the rest inside common.conf)
        location ~ ^(/en|/es)?(/templates|/signup|/developers/api)(/|$) {
            include /etc/nginx/helpers/nextjs-proxy-pass.conf;
        }

        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /";
        }

        # proxy to the landing page with the preferred locale
        location = / {
            set_from_accept_language $slang en es;
            if ($slang != en) {
                rewrite ^(.*)$ $1$slang redirect;
            }
            include /etc/nginx/helpers/landing-webflow-proxy-pass.conf;
        }

        # default proxy to webflow
        location / {
            include /etc/nginx/helpers/landing-webflow-proxy-pass.conf;
        }
    }

    server {
        listen 443 ssl;
        server_name ~^(?<subdomain>.*)\.onparallel\.com$;
        ssl_protocols SSLv3 TLSv1.2;

        ssl_certificate /nfs/parallel/certs/live/onparallel.com/fullchain.pem;
        ssl_certificate_key /nfs/parallel/certs/live/onparallel.com/privkey.pem;

        include /etc/nginx/helpers/custom-hosts.conf;
    }

    server {
        listen 443 default_server ssl;
        server_name _;
        ssl_protocols SSLv3 TLSv1.2;

        ssl_certificate /nfs/parallel/certs/live/$ssl_server_name/fullchain.pem;
        ssl_certificate_key /nfs/parallel/certs/live/$ssl_server_name/privkey.pem;

        include /etc/nginx/helpers/custom-hosts.conf;
    }
}
