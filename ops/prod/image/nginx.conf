user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    log_format main
        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 80;
        server_name www.onparallel.com;

        add_header Strict-Transport-Security
            "max-age=2592000; includeSubDomains"
            always;

        include /etc/nginx/nginx.common.conf;

        location ~ ^/blog/?$ {
            # set_from_accept_language $blog_lang_staging en es;
            # rewrite ^(.*)$ /blog/$blog_lang_staging redirect;
            rewrite ^(.*)$ /blog/es redirect;
        }

        location ~ ^/blog(/.*)?$ {
            resolver 169.254.169.253;
            sub_filter_once off;
            sub_filter_types application/json;
            sub_filter "http://www.onparallel.com/blog" "https://www.onparallel.com/blog";

            proxy_set_header Accept-Encoding "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;

            proxy_pass http://ip-172-31-45-148.eu-central-1.compute.internal;
            proxy_redirect off;
        }

        location = / {
            set $url $arg_url;
            # remove url param
            if ($args ~ (.*)(?:&|^)url=[^&]*(.*)) {
                set $args $1$2;
            }
            # clean repeated and leading &
            if ($args ~ (.*)&&+(.*)) {
                set $args $1&$2;
            }
            if ($args ~ ^&(.*)) {
                set $args $1;
            }
            set_from_accept_language $app_lang_p en es;
            rewrite ^(.*)$ https://$host/$app_lang_p$url redirect;
        }

        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://localhost:3000;
        }

    }

    server {
        listen 80;
        server_name staging.onparallel.com;

        add_header Strict-Transport-Security
            "max-age=2592000; includeSubDomains"
            always;

        include /etc/nginx/nginx.common.conf;

        location ~ ^/blog(/|$) {
            rewrite ^(.*)$ https://www.onparallel.com$1;
        }

        location = / {
            set $url $arg_url;
            # remove url param
            if ($args ~ (.*)(?:&|^)url=[^&]*(.*)) {
                set $args $1$2;
            }
            # clean repeated and leading &
            if ($args ~ (.*)&&+(.*)) {
                set $args $1&$2;
            }
            if ($args ~ ^&(.*)) {
                set $args $1;
            }
            set_from_accept_language $app_lang_s en es;

            rewrite ^(.*)$ https://$host/$app_lang_s$url redirect;
        }

        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            # add basic auth on staging
            auth_basic "Parallel staging";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://localhost:3000;
        }

    }
    server {
        listen 80;
        server_name ~^(?<subdomain>.*)\.onparallel\.com$;

        add_header Strict-Transport-Security
            "max-age=2592000; includeSubDomains"
            always;

        include /etc/nginx/nginx.common.conf;

        location ~ ^/blog(/|$) {
            rewrite ^(.*)$ https://www.onparallel.com$1;
        }

        location = / {
            set $url "/login";
            if ($arg_url) {
                set $url $arg_url;
            }
            # remove url param
            if ($args ~ (.*)(?:&|^)url=[^&]*(.*)) {
                set $args $1$2;
            }
            # clean repeated and leading &
            if ($args ~ (.*)&&+(.*)) {
                set $args $1&$2;
            }
            if ($args ~ ^&(.*)) {
                set $args $1;
            }
            set_from_accept_language $app_lang_x en es;
            rewrite ^(.*)$ https://$host/$app_lang_x$url redirect;
        }

        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://localhost:3000;
        }
    }
}
