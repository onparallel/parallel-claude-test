name: Claude Code Review

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  claude-review:
    name: Claude Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > /tmp/pr-diff.txt

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          show_full_output: true
          settings: |
            {
              "permissions": {
                "allow": [
                  "Bash(gh api:*)",
                  "Bash(gh pr:*)",
                  "Bash(echo:*)",
                  "Bash(cat:*)",
                  "Read(*)",
                  "Write(*)",
                  "Edit(*)"
                ]
              }
            }
          prompt: |
            Read your instructions from: .github/prompts/code-review.md

            Context for this review:
            - PR_NUMBER: ${{ github.event.pull_request.number }}
            - REPOSITORY: ${{ github.repository }}
            - HEAD_SHA: ${{ github.event.pull_request.head.sha }}
            - DIFF_FILE: /tmp/pr-diff.txt

            Follow the instructions in the prompt file exactly.

      - name: Check for critical issues
        run: |
          if [ -f /tmp/review-result.txt ]; then
            RESULT=$(cat /tmp/review-result.txt)
            echo "Review result: $RESULT"
            if echo "$RESULT" | grep -q "CRITICAL"; then
              echo "❌ Critical issues found - failing check"
              exit 1
            else
              echo "✅ No critical issues found"
            fi
          else
            echo "⚠️ Result file not found, assuming OK"
          fi

concurrency:
  group: ${{ github.ref }}-claude-review
  cancel-in-progress: true
