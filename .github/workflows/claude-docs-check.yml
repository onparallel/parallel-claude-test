name: Claude Documentation Check

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get PR diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > /tmp/pr-diff.txt

      - name: Run Claude Documentation Check
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          show_full_output: true
          settings: |
            {
              "permissions": {
                "allow": [
                  "Bash(git:*)",
                  "Bash(gh pr:*)",
                  "Bash(echo:*)",
                  "Bash(cat:*)",
                  "Read(*)",
                  "Write(*)",
                  "Edit(*)"
                ]
              }
            }
          prompt: |
            Read your instructions from: .github/prompts/docs-check.md

            Context for this review:
            - PR_NUMBER: ${{ github.event.pull_request.number }}
            - REPOSITORY: ${{ github.repository }}
            - DIFF_FILE: /tmp/pr-diff.txt

            Follow the instructions in the prompt file exactly.

      - name: Check documentation status
        run: |
          if [ -f /tmp/docs-result.txt ]; then
            RESULT=$(cat /tmp/docs-result.txt)
            echo "Documentation check result: $RESULT"
            if echo "$RESULT" | grep -q "NEEDS_UPDATE"; then
              echo "❌ Documentation updates required but not made - failing check"
              exit 1
            else
              echo "✅ Documentation is OK or was updated"
            fi
          else
            echo "⚠️ Result file not found, assuming OK"
          fi

concurrency:
  group: ${{ github.ref }}-docs-check
  cancel-in-progress: true
