name: Claude Documentation Check

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR info
        id: pr-info
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > /tmp/pr-diff.txt
          echo "head_sha=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT

      - name: Run Claude Documentation Check
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          show_full_output: true
          settings: |
            {
              "permissions": {
                "allow": [
                  "Bash(gh api:*)",
                  "Bash(gh pr:*)",
                  "Bash(echo:*)",
                  "Bash(cat:*)",
                  "Read(*)",
                  "Write(*)"
                ]
              }
            }
          prompt: |
            You are a documentation reviewer for PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            HEAD_SHA: ${{ steps.pr-info.outputs.head_sha }}

            ## Your Task
            Check if code changes affect documented functionality and suggest documentation updates.

            ## Steps

            ### STEP 1: Read the PR diff
            Read /tmp/pr-diff.txt to understand what code changed.

            ### STEP 2: Read existing documentation
            Read files in /docs/core/ to understand what is documented.

            ### STEP 3: Analyze impact
            Determine if changes affect documented functionality:
            - New features that should be documented
            - Changed behavior of documented features
            - New API endpoints or tables
            - New user roles or permissions

            ### STEP 4: Create documentation suggestions
            If documentation needs updates, you have two options:

            OPTION A - If docs file exists and needs modification:
            Create a review with inline suggestions on the existing docs file:

            ```bash
            gh api -X POST /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews \
              --field body="üìö Documentation updates needed" \
              --field commit_id="${{ steps.pr-info.outputs.head_sha }}" \
              --field event="REQUEST_CHANGES" \
              --field comments='[
                {
                  "path": "docs/core/users/users.md",
                  "line": 15,
                  "body": "Add the new feature here:\n\n```suggestion\nexisting line\n- New feature: Two-factor authentication\n```"
                }
              ]'
            ```

            OPTION B - If documentation file doesn't exist or needs new sections:
            First, create a commit with the new documentation:

            1. Create/modify the documentation file using the Write tool
            2. Then create a commit:
            ```bash
            git add docs/
            git commit -m "docs: add documentation for new features"
            git push
            ```

            DOCUMENTATION STYLE RULES:
            - Keep descriptions brief and focused on PURPOSE, not implementation
            - Use tables for summaries (| Column | Description |)
            - Use ## headers for sections
            - Don't list database columns - just describe what the table/feature does
            - Reference related features when relevant

            ### STEP 5: Write result file
            Write to /tmp/docs-result.txt:
            - "NEEDS_UPDATE" if documentation needs to be updated
            - "OK" if no documentation changes needed

            ### STEP 6: Post summary comment
            Always post a summary using:
            ```bash
            gh pr comment ${{ github.event.pull_request.number }} --body "YOUR_SUMMARY"
            ```

            Format:
            ## üìö Documentation Review

            ### Status
            ‚úÖ No updates needed / ‚ùå Updates required

            ### Changes detected
            - [List features that need documentation]

            ### Actions taken
            - [What suggestions/commits were created]

      - name: Check documentation status
        run: |
          if [ -f /tmp/docs-result.txt ]; then
            RESULT=$(cat /tmp/docs-result.txt)
            echo "Documentation check result: $RESULT"
            if echo "$RESULT" | grep -q "NEEDS_UPDATE"; then
              echo "‚ùå Documentation updates required - failing check"
              exit 1
            else
              echo "‚úÖ Documentation is up to date"
            fi
          else
            echo "‚ö†Ô∏è Result file not found, assuming OK"
          fi

concurrency:
  group: ${{ github.ref }}-docs-check
  cancel-in-progress: true
