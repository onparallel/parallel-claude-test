name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    name: Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_permissions: |
            - "Bash(git diff:*)"
            - "Bash(git log:*)"
            - "Bash(git show:*)"
            - "Bash(gh pr diff:*)"
            - "Bash(gh pr view:*)"
          prompt: |
            Run the /code-review skill to analyze this PR for security vulnerabilities and code quality issues.

            Environment variable PR_NUMBER is set to the current PR number.

  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Documentation
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_permissions: |
            - "Bash(git diff:*)"
            - "Bash(git log:*)"
            - "Bash(git show:*)"
            - "Bash(gh pr diff:*)"
            - "Bash(gh pr view:*)"
          prompt: |
            Run the /check-if-documentation-needs-update skill to analyze if this PR requires documentation updates.

            Environment variable PR_NUMBER is set to the current PR number.

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true
