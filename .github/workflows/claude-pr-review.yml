name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    name: Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: |
            --allowedTools "Bash(git *),Bash(gh pr *),Bash(gh api *)"
          prompt: |
            IMPORTANT CONTEXT: You are running in GitHub Actions CI environment.
            The PR number is ${{ github.event.pull_request.number }}.
            Do NOT try to check environment variables - you are confirmed to be in CI.

            Run the /code-review skill to analyze this PR for security vulnerabilities and code quality issues.
            Use `git diff origin/${{ github.base_ref }}...HEAD` to get the changes.

  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Documentation
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: |
            --allowedTools "Bash(git *),Bash(gh pr *),Bash(gh api *)"
          prompt: |
            IMPORTANT CONTEXT: You are running in GitHub Actions CI environment.
            The PR number is ${{ github.event.pull_request.number }}.
            Do NOT try to check environment variables - you are confirmed to be in CI.

            Run the /check-if-documentation-needs-update skill to analyze if this PR requires documentation updates.
            Use `git diff origin/${{ github.base_ref }}...HEAD` to get the changes.

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true
