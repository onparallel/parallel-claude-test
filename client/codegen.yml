schema: http://localhost/graphql
documents: "**/*.tsx"
generates:
  ./graphql/__types.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      namingConvention: keep
      exportFragmentSpreadSubTypes: true
      enumsAsTypes: true
      scalars:
        DateTime: string
        JSONObject: "{ [key: string]: any }"
hooks:
  afterAllFileWrite:
    - prettier --write
