schema: ../server/parallel-schema.graphql
documents: "**/*.tsx"
generates:
  ./graphql/__fragment-matcher.ts:
    plugins:
      - fragment-matcher
  ./graphql/__types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      namingConvention: keep
      exportFragmentSpreadSubTypes: true
      enumsAsTypes: true
      scalars:
        DateTime: string
        JSONObject: "{ [key: string]: any }"

hooks:
  afterAllFileWrite:
    - prettier --write
