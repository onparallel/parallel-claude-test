schema:
  - parallel-schema.graphql
documents:
  - "src/api/public/**/*.ts"
generates:
  ./src/api/public/__types.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      strictScalars: true
      skipTypename: true
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false
      namingConvention: keep
      exportFragmentSpreadSubTypes: true
      preResolveTypes: true
      maybeValue: T | null
      enumsAsTypes: true
      scalars:
        DateTime: string
        JSON: any
        JSONObject: "{ [key: string]: any }"
        Upload: any
        GID: string
hooks:
  afterAllFileWrite:
    - yarn prettier --write
